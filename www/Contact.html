    <script>
        document.getElementById("contactForm").addEventListener("submit", function(event) {
            event.preventDefault(); // Empêche le rechargement de la page
        
            let formData = new FormData(this);
            let messageBox = document.getElementById("formMessage"); // Sélection du conteneur du message
        
            fetch(this.action, {
                method: this.method,
                body: formData
            })
            .then(response => response.text())
            .then(data => {
                messageBox.innerHTML = data.includes("Erreur") 
                    ? `<div class="alert alert-danger">${data}</div>` 
                    : `<div class="alert alert-success">${data}</div>`;
        
                if (!data.includes("Erreur")) {
                    this.reset(); // Réinitialise le formulaire après envoi réussi
                }
            })
            .catch(error => {
                console.error("Erreur :", error);
            });
        });
        
                </script>
